<html>

<head>

<body>

  <div class="tab-header">
    <button id="online-tab-link" class="tablinks">Online</button>
    <button id="local-tab-link" class="tablinks">Local</button>
  </div>

  <div class="tabcontent-container">

    <div id="online" class="tabcontent">
      <div id="link-div">
        <ul id="link-list">
        </ul>
      </div>
    </div>

    <div id="local" class="tabcontent">
      <div id="local-div">
        <ul id="file-list">
        </ul>
      </div>
    </div>

    <div id="settings" class="tabcontent">
      <div id="settings-div">
        <p>Settings coming soon!</p>
        <a href="">Submit bugs and suggestions here.</a>
        <p>Created by Alex Weininger</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="" id="footer-left"></div>
    <div class="" id="footer-right">
      <button id="settings-link" class="">
        <img src="../../assets/settings_icon.jpeg" id="settings-icon">
      </button>
    </div>

  </div>

</body>

<style>
  html {
    height: fit-content;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: sans-serif;
    height: inherit;
    margin: 0;
    min-width: 300px;
    width: 400px;
  }




  #more_icon {
    width: 32px;
    height: 32px;
    margin-top: 5px;
  }

  #more_icon:hover {
    filter: brightness(75%);
  }


  /* Tab header */

  .tab-header {
    background-color: #f1f1f1;
    border-bottom: 1px solid #ddd;
    display: grid;
    grid-template-columns: 50% 50%;
    height: 32px;
    margin: 0 0 0 0px;
    overflow: hidden;
    width: 400px;
  }

  .tab-header button {
    background-color: inherit;
    border: none;
    cursor: pointer;
    font-size: 17px;
    height: 100%;
    outline: none;
    padding: 4px 8px;
    transition: 0.3s;
  }

  .tab-header button:hover {
    background-color: #ddd;
  }

  .tab-header button.active {
    background-color: #cccccc;
  }

  /* List item sections */

  .list-div {
    float: left;
    height: 42px;
    margin: 0;
    overflow: hidden;
    padding: 0 0px 0 0px;
  }

  div.right {
    width: 32px;
  }

  div.left {
    padding: 0 0 0 0;
    width: 368px;
  }

  .tabcontent {
    border: none;
    display: none;
    max-width: 400px;
    min-height: fit-content;
    padding: 0;
    height: auto;
  }

  .tabcontent-container {
    min-height: auto;
  }

  #link-list,
  #file-list {
    display: inline-block;
    font-size: 14px;
    height: auto;
    list-style-type: none;
    margin: 0;
    min-width: 180px;
    padding: 0px 0px 0px 0px;
    width: 100%;
  }

  .tabcontent {
    display: inline-block;
    font-size: 14px;
    height: -moz-fit-content;
    height: -webkit-fit-content;
    height: auto;
    min-height: 15%;
    width: 400px;
  }

  .list-item {
    cursor: pointer;
    display: inline-block;
    height: auto;
    margin: 0;
    padding: 3px 0 3px 0px;
    width: 400px;
  }

  .list-item:hover {
    background: #eee;
  }

  .link-thumb {
    display: inline-block;
    margin: 0 4px 0 4px;
  }

  .link-title {
    color: black;
    display: inline-block;
    font: 20px/1.5 sans-serif;
    line-height: normal;
    margin: 0px;
  }

  .link-url {
    display: inline-block;
    font-size: 14px;
    line-height: 1.3;
    margin: 0px 3px 0px 4px;
    padding: 0px 0px 0px 0px;
    text-decoration: none;
    white-space: wrap;
    width: max-content;
    word-wrap: break-word;
  }

  li {
    display: inline-block;
    font: 15px/1.5 sans-serif;
    margin: 0 10px 0 10px;
    padding: 0px, 10px, 0px, 10px;
    width: 368px;
    word-wrap: break-word;
  }

  .footer {
    font-size: 14px;
    width: 100%;
    height: 20px;
    display: grid;
    grid-template-columns: 94% 6%;
  }

  .footer div {
    height: 16px;
    margin: 3 0 0 0;
    padding: 0;
  }

  #settings-link {
    height: 16px;
    width: 16px;
    background-color: inherit;
    border: none;
    cursor: pointer;
    outline: none;
    padding: 0;
  }
  #settings-icon {
    width: 16px;
    height: 16px;
  }

  #count-display {
    height: inherit;
    margin: 0 0 0 3px;
  }
  
</style>
<script src="../../js/script.js"></script>

</html>
